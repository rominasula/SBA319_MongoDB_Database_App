<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Moments App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 40px; }
    form { margin-bottom: 20px; }
    input, button { margin: 5px 0; padding: 5px; }
    .list { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Kids Moments App</h1>

  <!-- Teachers -->
  <h2>Teachers</h2>
  <form id="teacherForm">
    <input type="text" id="teacherName" placeholder="Name" required>
    <input type="email" id="teacherEmail" placeholder="Email" required>
    <input type="text" id="teacherClassroom" placeholder="Classroom" required>
    <button type="submit">Add Teacher</button>
  </form>
  <div id="teacherList" class="list"></div>



  <script src="script.js"></script>
</body>
</html>
