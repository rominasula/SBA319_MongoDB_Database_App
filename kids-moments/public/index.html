<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Moments App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 40px; }
    form { margin-bottom: 20px; }
    input, button { margin: 5px 0; padding: 5px; }
    .list { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Kids Moments App</h1>

  <!-- Teachers -->
  <h2>Teachers</h2>
  <form id="teacherForm">
    <input type="text" id="teacherName" placeholder="Name" required>
    <input type="email" id="teacherEmail" placeholder="Email" required>
    <input type="text" id="teacherClassroom" placeholder="Classroom" required>
    <button type="submit">Add Teacher</button>
  </form>
  <div id="teacherList" class="list"></div>

  <!-- Children -->
  <h2>Children</h2>
  <form id="childForm">
    <input type="text" id="childName" placeholder="Name" required>
    <input type="number" id="childAge" placeholder="Age" required>
    <input type="email" id="childParentEmail" placeholder="Parent Email" required>
    <button type="submit">Add Child</button>
  </form>
  <div id="childList" class="list"></div>
  
  <!-- Moments -->
<h2>Moments</h2>
<form id="momentForm">
  <input type="text" id="momentTitle" placeholder="Title" required>
  <input type="text" id="momentChild" placeholder="Child Name" required>
  <input type="text" id="momentDescription" placeholder="Description" required>
  <button type="submit">Add Moment</button>
</form>
<div id="momentList" class="list"></div>


  <script src="script.js"></script>
</body>
</html>
